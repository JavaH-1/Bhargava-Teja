<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        
    function submitLogin(event) {
        event.preventDefault();

        const username = $("#username").val();
        const password = $("#password").val();

        $.ajax({
            url: 'http://localhost:8081/EmployeeFormWebsite/EmployeeLoginServlet',
            method: 'POST',
            data: { username: username, password: password },
            success: function(response) {
                if (response.status === "success") {
                    window.location.href = "dashboard.html";  
                } else {
                    $("#response").html(`<div class="alert alert-danger">${response.message}</div>`);
                }
            },
            error: function() {
                $("#response").html('<div class="alert alert-danger">Error during login attempt.</div>');
            }
        });
    }
    </script>
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        
        body {
    		background-image: url("https://img.freepik.com/premium-photo/network-icons-simple-background-elegant-luxury-dynamic-style-business-corporate-social-template_510351-7169.jpg?ga=GA1.1.1867976586.1737306546&amp;semt=ais_incoming");
            background-size: cover;
            height: 100vh;
    	}
    	
    	 .btn-back {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container form-container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center">
                <h3>Employee Login</h3>
            </div>
            <div class="card-body">
                <form id="loginForm" onsubmit="submitLogin(event)">
                    <div class="mb-3">
                   		<label for="username" class="form-label">Username</label>
                    	<input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
               		</div>
               		<div class="mb-3">
                    	<label for="password" class="form-label">Password</label>
                    	<input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
                	</div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Login</button>
                        <a href="HomePage.html" class="btn btn-back">Back to Home</a>
                    </div>
                    <div class="text-center mt-3">
                        
                    </div>
                </form>
                <div id="response" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
